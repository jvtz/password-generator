<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="page-wrap">
      <main class="container main">
        <h1>Create a strong password</h1>
        <p>
          Create a random and secure password, using letters, numbers and
          symbols
        </p>

        <section id="password">
          <div class="pass-gen">
            <input
              type="text"
              id="new-pass"
              name="new-pass"
              value="Password"
              autocomplete="off"
            />
            <label for="new-pass"></label>
            <div class="pass-btn">
              <a class="fas fa-undo-alt"></a>
              <a class="fas fa-copy"></a>
            </div>
          </div>

          <div class="pass-options">
            <h2>Options</h2>

            <div class="length">
              <p>Password length:</p>
              <label for="pass-length"></label>
              <input
                name="pass-length"
                id="pass-length"
                value="12"
                step="1"
                type="number"
                min="0"
                max="50"
              />
              <label for="length-range"></label>
              <input
                name="length-range"
                id="length-range"
                value="12"
                step="1"
                type="range"
                min="1"
                max="50"
              />
            </div>

            <div class="opt-checkbox">
              <input checked='"checked"' type="checkbox" name="uppercase" />
              <label for="uppercase">A-Z</label>
            </div>

            <div class="opt-checkbox">
              <input checked='"checked"' type="checkbox" name="lowercase" />
              <label for="lowercase">a-z</label>
            </div>

            <div class="opt-checkbox">
              <input checked='"checked"' type="checkbox" name="numbers" />
              <label for="number">0-9</label>
            </div>

            <div class="opt-checkbox">
              <input checked='"checked"' type="checkbox" name="symbols" />
              <label for="symbols">!@#$%^&*</label>
            </div>
          </div>
        </section>
      </main>

      <footer class="container footer">
        <p>
          Made by <a href="https://github.com/jvtz" target="_blank">jvtz</a>
        </p>
        <div class="social-media">
          <a
            href="https://github.com/jvtz"
            target="_blank"
            class="fab fa-github"
          ></a>
          <a
            href="https://discordapp.com/users/280314697545154562/"
            target="_blank"
            class="fab fa-discord"
          ></a>
          <a
            href="https://www.reddit.com/user/jvtzzz"
            target="_blank"
            class="fab fa-reddit"
          ></a>
          <a
            href="https://twitter.com/jvt_zzz"
            target="_blank"
            class="fab fa-twitter"
          ></a>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/index.js"></script>
  </body>
</html>
